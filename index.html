<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="firstrow">
        <div class="leftfirstrow">
            <div class="firstrowheader"></div>
        </div>
        <div class="rightfirstrow">
            <div class="firstrowfooter"></div>
        </div>
    </div>
    <div class="secondrow">
        <div class="firstbox"></div>
        <div class="secondbox">
            <div class="secondboxtop"></div>
            <div class="secondboxbottom"></div>
        </div>
        <div class="thirdbox">
            <div class="thirdboxleft"></div>
            <div class="thirdboxright"></div>
        </div>
    </div>
    <div class="thirdrow">
        <div class="thirdrowfirstbox"></div>
        <div class="thirdrowsecondbox"></div>
    </div>
    <div class="fourthrow">
        <div class="fourthrowtop"></div>
        <div class="fourthrowdown">
            <div class="fourthrowfirstbox"></div>
            <div class="fourthrowsecondbox"></div>
            <div class="fourthrowthirdbox"></div>
            <div class="fourthrowfourthbox"></div>
            <div class="fourthrowfifthbox"></div>
        </div>
    </div>
</body>
</html>
